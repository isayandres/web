<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Isa Campoy y Andrés Fdez, expertos en Salsa ON1 Estilo Los Ángeles. Encuentra información sobre clases y eventos.">
    <meta name="keywords" content="Salsa, Isa Campoy, Andrés Fdez, danza, ON1, estilo Los Ángeles, eventos, clases, Roquetas">
    <meta name="author" content="Isa Campoy & Andrés Fdez">
    <title>Isa Campoy & Andrés Fdez</title>

    <!-- Fuente personalizada -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Great Vibes', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: #333;
        }

        header {
            position: relative;
            width: 100%;
            height: 400px; /* Tamaño de la cabecera */
            background-image: url('ruta-de-tu-imagen-de-fondo.jpg'); /* Imagen de fondo */
            background-size: cover; /* Asegura que la imagen cubra toda la cabecera */
            background-position: center; /* Centra la imagen de fondo */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        /* Imagen de la cabecera */
        header img {
            width: 100%; /* La imagen de la cabecera ocupará el 100% del ancho disponible */
            height: auto; /* Mantiene la relación de aspecto */
            object-fit: cover; /* Asegura que la imagen cubra el área sin deformarse */
        }

        /* Título principal */
        header h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        /* Subtítulo */
        header h4 {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 22px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .social-links {
            margin-top: 10px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .dropdown {
            margin: 10px 20px;
            display: inline-block;
            text-align: center;
        }

        .dropdown img {
            width: 40px;
            margin: 5px;
            vertical-align: middle;
        }

        .dropdown-links {
            margin-top: 5px;
            text-align: left;
        }

        .dropdown-links a {
            display: block;
            margin: 5px 0;
            padding: 10px;
            background-color: #f0eded;
            color: #001bb6;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .dropdown-links a:hover {
            background-color: #00b4d8;
            color: #fff;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            max-width: 900px;
            margin: 40px auto;
            padding: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: #0077b6;
            color: #fff;
            font-size: 18px;
        }

        footer p {
            margin: 5px 0;
        }

        /* Estilo responsivo */
        @media (max-width: 768px) {
            header h1 {
                font-size: 40px;
            }

            header h4 {
                font-size: 18px;
            }

            .social-links {
                margin-top: 15px;
            }

            header img {
                width: 100%;
                height: auto;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 30px;
            }

            header h4 {
                font-size: 16px;
            }

            .social-links {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="resources/images/fondo cabecera.webp" alt="Imagen centro cabecera">
        <h1>Isa Campoy & Andrés Fdez</h1>
        <h4>Salsa ON1. Estilo Los Ángeles</h4>
        <div class="social-links">
            <div class="dropdown">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram">
                <div class="dropdown-links">

                    <a href="https://www.instagram.com/campoy_isa" target="_blank">@campoy_isa</a>
                </div>
            </div>

            <div class="dropdown">

                <div class="dropdown-links">

                    <a href="https://www.facebook.com/isa.campoy" target="_blank">Isa Campoy</a>
                </div>
            </div>

            <div class="dropdown">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
                <div class="dropdown-links">
                    <a href="https://chat.whatsapp.com/F5CpMZAEDtVBZVftFbhdjj" target="_blank">Eventos y talleres</a>
                    <a href="https://wa.me/34635807666" target="_blank">Información clases: 635807666</a>
                </div>
            </div>
        </div>
    </header>

    <div class="gallery">
        <a href="resources/images/1.jpg"><img src="resources/images/1.jpg" alt="Imágen 1"></a>
        <a href="resources/images/2.jpg"><img src="resources/images/2.jpg" alt="Imágen 2"></a>

    <footer>

    </footer>
</body>
</html>
