<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isa Campoy & Andrés Fdez</title>

    <!-- Enlace a la fuente Great Vibes desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Great Vibes', sans-serif; /* Aplicando la fuente Great Vibes */
            margin: 0;
            padding: 0;
            color: #fff;
        }

        header {
            background: linear-gradient(180deg, #0077b6, #00b4d8, #fff); /* Degradado azul */
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #fff;
        }

        header h1 {
            margin: 0;
            font-size: 30px;
            font-weight: bold;
        }

        header .social-links {
            margin-top: 10px;
        }

        header .social-links a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        header .social-links a:hover {
            color: #0077b6; /* Efecto hover */
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            max-width: 900px;
            margin: 40px auto;
            padding: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05); /* Efecto hover en las imágenes */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: #0077b6;
            color: #fff;
            font-size: 18px;
        }

        footer p {
            margin: 5px 0;
        }

        /* Estilo responsivo */
        @media (max-width: 768px) {
            header h1 {
                font-size: 38px;
            }

            .gallery {
                grid-template-columns: 1fr;
            }

            .gallery img {
                height: 250px;
                object-fit: cover;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Isa Campoy & Andrés Fdez</h1>
        <h4>Salsa ON1. Estilo Los Ángeles</h4>
        <div class="social-links">

            <a href="https://www.facebook.com/campoyisa" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" width="25"> Isa Campoy</a>
            <a href="https://chat.whatsapp.com/F5CpMZAEDtVBZVftFbhdjj" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="25"> Eventos y talleres</a>
            <p><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="25"> Información clases 635807666</p>
