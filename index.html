<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alma y Sabor - Talleres de Salsa, Bachata y Kizomba</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: linear-gradient(180deg, #d62828, #f77f00);
            text-align: center;
            padding: 20px;
            color: #fff;
        }

        header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 50px;
            margin: 0;
        }

        header p {
            font-size: 20px;
            margin: 5px 0 0;
        }

        .section {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .section h2 {
            text-align: center;
            font-size: 30px;
            color: #d62828;
            margin-bottom: 20px;
        }

        .section img {
            max-width: 100%;
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .teachers {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .teacher-card {
            text-align: center;
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .teacher-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .teacher-card h3 {
            font-size: 20px;
            color: #d62828;
            margin: 10px 0;
        }

        footer {
            text-align: center;
            background-color: #d62828;
            color: #fff;
            padding: 20px;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Alma y Sabor</h1>
        <p>Talleres de Salsa, Bachata y Kizomba</p>
    </header>

    <section class="section">
        <h2>Cartel del Evento</h2>
        <img src="resources/images/event-poster.jpg" alt="Cartel del evento Alma y Sabor">
    </section>

    <section class="section">
        <h2>Instalaciones</h2>
        <div class="gallery">
            <img src="resources/images/instalaciones1.jpg" alt="Instalación 1">
            <img src="resources/images/instalaciones2.jpg" alt="Instalación 2">
            <img src="resources/images/instalaciones3.jpg" alt="Instalación 3">
            <img src="resources/images/instalaciones4.jpg" alt="Instalación 4">
        </div>
    </section>

    <section class="section">
        <h2>Profesores Participantes</h2>
        <div class="teachers">
            <div class="teacher-card">
                <img src="resources/images/profesor1.jpg" alt="Profesor 1">
                <h3>Juan Pérez</h3>
                <p>Taller de Salsa</p>
            </div>
            <div class="teacher-card">
                <img src="resources/images/profesor2.jpg" alt="Profesor 2">
                <h3>María Gómez</h3>
                <p>Taller de Bachata</p>
            </div>
            <div class="teacher-card">
                <img src="resources/images/profesor3.jpg" alt="Profesor 3">
                <h3>Carlos Ruiz</h3>
                <p>Taller de Kizomba</p>
            </div>
            <div class="teacher-card">
                <img src="resources/images/profesor4.jpg" alt="Profesor 4">
                <h3>Ana López</h3>
                <p>Taller de Estilo Femenino</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Alma y Sabor. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
